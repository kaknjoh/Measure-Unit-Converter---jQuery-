<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/737a2d65ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200;1,500&family=Roboto:ital,wght@0,500;1,300&display=swap");
    </style>
  </head>
  <body>
    <div class="converter-body">
      <h1>Konverter mjernih jedinica</h1>
      <div class="container">
        <div class="select">
          <select onChange="provjeriVelicinu() " class="inputs velicina">
            <option selected="selected">Izaberite mjernu veličinu</option>
            <option value="duzina">Duzina</option>
            <option value="masa">Masa</option>
          </select>
        </div>
        <div class="wrapper">
          <div class="inputblock">
            <input id="input" type="text" placeholder="Unos" class="inputs" />
            <div class="select jediniceInput"></div>
          </div>
          <span><i class="fas fa-equals fa-2x"></i></span>
          <div class="resultblok">
            <input
              disabled
              id="result"
              type="text"
              placeholder="Rezultat"
              class="inputs"
            />
            <div class="select jediniceResult"></div>
          </div>
        </div>
        <button class="pretvori">Pretvori</button>
      </div>
      <br />
      <hr />
      <h2>Lista vaših posljednjih 5 konverzija:</h2>
      <div class="pretvorbe-container">
        <ul class="pretvorba-list"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
